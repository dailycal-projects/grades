{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UCB Grade Distributions | {% block subtitle %}{% endblock subtitle %}</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="{% static "css/app.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "css/simplegrid.css" %}" rel="stylesheet" type="text/css">
    {% block statics %}
    {% endblock statics %}
  </head>
  <body>
    <div class="grid grid-pad">
    {% block content %}
    {% endblock content %}
    </div>
  </body>
</html>
