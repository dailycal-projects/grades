{% load staticfiles %}
{% load sass_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UCB Grade Distributions | {% block subtitle %}{% endblock subtitle %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="{% sass_src 'css/main.scss' %}" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="{% static "dt_pkg/jQuery-2.1.4/jquery-2.1.4.min.js" %}"></script>
    <script src="{% static 'js/underscore-min.js' %}" type="text/javascript"></script>

    {% block extra-js %}
    {% endblock %}

    {% block extra-css %}
    {% endblock extra-css %}
  </head>

  
  <body>
    {% include '_header.html' %}

    <div class="container">
    {% block content %}
    {% endblock content %}
    </div>
  </body>
</html>
